<DOCTYPE html>
<html>
<body>

<h2>JavaScript ES6 Rest Operator</h2>
<script>
	// Addition Numbers
    function additon(...other){
        let total = 0;
        for(let arg of other){
            total +=arg
        }
        return total
    }
    console.log(additon(5,5,5,6,8,8))

</script>

</body>
</html>
