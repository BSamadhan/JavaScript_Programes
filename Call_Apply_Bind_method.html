<head>

  <meta content="" name="description">

<body>
    

   <h2>Call Apply Bind Methods</h2>
   <script>
       
       // Call Apply Bind methods examples 

           const person = {
                firstname:"Samadhan",
                lastname: "Behere",
                fullname: function(){
                   //return `${this.firstname} ${this.lastname}`
                    console.log(`${this.firstname} ${this.lastname}`)
                }
            }
            const otherobj = {
                firstname: "Deep",
                lastname: "Desale"
            }
            function getnewValue(value){
                console.log(value + " " + this.fullname())
            }
            // Using the call method
            //getnewValue.call(person,"Hi");
            person.fullname.call(otherobj)

            // Using the apply method
            //const arg = ["Hello"];
            getnewValue.apply(person,["Hello"]);

            // Using the bind method
            const result = getnewValue.bind(person);
            result('Welcome');

            
           


           

   </script>
    
</body>

</html>
