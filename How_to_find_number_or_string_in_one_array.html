   <script>
    // How to find number or string in one array
    var arr = ["Samadhan", 41,85,"Deepak","Harish",7,"Mahesh"];
    var sum = 0;
    arr.forEach((el)=>{
      // if(typeof el === "string"){
      //   console.log(el) // return string
      // }
      if(typeof el ==='number'){
        sum = sum + el // 133
      }
    })
    console.log(sum)

    </script>
