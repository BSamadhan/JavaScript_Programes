    // Reverse string program 4th example
    function reverseStr(str){
      var word = [];
      word = str.split(' ');
      var r = ""
      for(var i = 0; i < word.length;i++){
        r += word[i].split('').reverse().join('')+ " "
      }
      return r
    }
